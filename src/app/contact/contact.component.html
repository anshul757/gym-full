<section id="contact">
    <div class="container">
      <div class="well well-sm">
      <img src="./assets/imgs/map.png" width="70" height="70">
        <h3><strong>{{ 'aboutus.label' | translate }}</strong></h3>
      </div>

    <div class="row">
      <div class="col-md-7" style="border:solid 1px #D62650 ">
          <!-- put the map here -->
          <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
        </div>

        <div class="col-md-5">
            <h4><strong>{{ 'aboutus.getinTouch' | translate }}</strong></h4>
          <form (submit)= onFeedbackSaved()>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="name" name="name" value="" placeholder="{{ 'aboutus.namePlaceholder' | translate }}">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" [(ngModel)]="email" name="email" value="" placeholder="{{ 'aboutus.emailPlaceholder' | translate }}">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" [(ngModel)]="phone" name="phone" value="" placeholder="{{ 'aboutus.phonePlaceholder' | translate }}">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="3" [(ngModel)]="message" placeholder="{{ 'aboutus.messagePlaceholder' | translate }}"></textarea>
            </div>
            <input class="btn btn-default  fa fa-paper-plane-o" type="submit" name="button" value="{{ 'aboutus.submitButton' | translate }}" style="border:solid 2px #D62650 ">
                <!-- <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit -->

          </form>
        </div>
      </div>
    </div>
  </section>
